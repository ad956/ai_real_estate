name: ai_in_real_estate
description: AI In Real Estate - Smart property discovery and investment platform
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  google_fonts: ^6.1.0
  connectivity_plus: ^5.0.2
  cached_network_image: ^3.3.0
  dio: ^5.4.0
  flutter_svg: ^2.0.9
  fl_chart: ^0.66.0
  fluttertoast: ^8.2.4
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
